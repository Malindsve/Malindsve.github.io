<html lang="en">

        <label for="searchField">

        </label>

        <div class="dropdown">
            <button onclick="openMenu()" class="dropdown-button">Dropdown</button>
            <div id="dropdown" class="dropdown-content">
                <a href="#home">Home</a>
                <h2>Titel</h2>
                <p>Some text</p>
                <button onclick="closeMenu()">Close</button>
            </div>

        </div>
    </div>
</header>
<main>
    <section>
        <article>
            <h3>Phone numbers to call today:</h3>
            <h4>Name - Number</h4>
            <p id="content"></p>
        </article>
    </section>
</main>
<footer>

</footer>
