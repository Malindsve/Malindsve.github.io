<main>

        <button id="buttonAlbum1" class="artistButtons">buttonAlbum1</button>

    <div id="displayVideo">
        <iframe src="https://www.youtube.com/embed/otD-XbAhMbU?autoplay=1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>

    <div id="displayAlbums">
        <section>
            <div id="albumTitleAndImage">
                <h1 id="albumTitle">albumTitle</h1>
                <div id="albumImage">albumImage</div>
            </div>
        </section>
        <aside>
            <h1 id="artist">artist</h1>
            <div id="songList">songList</div>
        </aside>
    </div>

    <div id="displayAllSongs">
        <div id="displayAllSongsContent">displayAllSongs</div>
        <label for="searchField"></label>
        <input id="searchField" type="text" placeholder="type something here"
               oninput="search_In_updateMainWithAllSongs(this.value)">

    <div>

    <div>
